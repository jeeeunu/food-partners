<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPartners</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/home-page.css" />
    <!-- js -->
    <script type="module" src="../js/common.js"></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="left-btn-box">
        <a href="../index.html" class="basic-btn">홈</a>
        <a href="./my-page.html" class="basic-btn">마이 페이지</a>
      </div>
      <div class="title-box">
        <h3>Food Partners</h3>
      </div>
      <div class="right-btn-box">
        <a href="./create-post.html" class="basic-btn">작성</a>
        <a href="./sign-in.html" class="basic-btn">로그인</a>
        <!-- <button>마이 페이지</button> -->
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="create-post-box">
        <div class="create-post-img">
          <img src="https://via.placeholder.com/400x400.jpg" alt="임시 이미지" />
        </div>
        <div class="img-upload-btn">
          <label for="create-post-img" class="basic-btn">파일 업로드</button>
          <input id="create-post-img" type="file" style="display: none;"/>
        </div>
        <div class="create-post-title">
          <label for="">제목 : </label>
          <input id="create-post-title" type="text" placeholder="제목" />
        </div>
        <div class="create-post-content">
          <label for="">내용 : </label>
          <textarea id="create-post-content" type="text" placeholder="내용"></textarea>
        </div>
        <div id="create-post-submit" class="create-post-btn">
          <button class="basic-btn">게시하기</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer-left-box"></div>
      <div class="footer-right-box">copyright@ 맥주와 육포</div>
    </footer>
  </body>
</html>
