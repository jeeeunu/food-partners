<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPartners</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/my-page.css" />
    <!-- js -->
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/sign.js"></script>
  </head>

<body>
  <!-- header -->
  <header>
    <div class="header-inner">
      <div class="left-btn-box">
        <a href="/">홈</a>
      </div>
      <div class="title-box">
        <h3>Food Partners</h3>
      </div>
      <div class="right-btn-box">
        <a href="create-post.html">작성</a>
        <a href="sign-in.html">로그인</a>
      </div>
    </div>
  </header>
  <!-- main -->
  <main>
    <h2>회원가입</h2>
    <div class="flex-inner">
      <div class="form-inner">
        <div class="input-wrap">
          <label for="" class="required-icon">이메일(ID)</label>
          <input type="email" id="sign-up-email" required>
        </div>
        <div class="input-wrap">
          <label for="" class="required-icon">패스워드</label>
          <input type="password" id="sign-up-pw" required>
        </div>
        <div class="input-wrap">
          <label for="" class="required-icon">패스워드 확인</label>
          <input type="password" id="sign-up-pw-confirm" required>
        </div>
        <div class="input-wrap">
          <label for="" class="required-icon">닉네임</label>
          <input type="text" id="sign-up-nickname">
        </div>
        <div class="input-wrap">
          <label for="" class="required-icon">생년월일</label>
          <input type="text" id="sign-up-birth" placeholder="6글자로 입력해주세요.(ex. 960128)">
        </div>
        <div class="input-wrap">
          <label for="" class="required-icon">한 줄 소개</label>
          <input type="text" id="sign-up-info">
        </div>
        <div class="input-wrap">
          <label for="">성별</label>
          <div class="radio-wrap">
            <input type="radio" id="M" name="gender"><label for="M">남</label>
            <input type="radio" id="F" name="gender"><label for="F">여</label>
          </div>
        </div>
        <div class="input-wrap">
          <label for="">주소</label>
          <input type="text" id="sign-up-address">
        </div>
        <button id="sign-up-submit" class="btn-primary btn-full">회원가입</button>
      </div>
      <div class="profile-wrap">
        <div class="profile-img-wrap"></div>
        <input type="file" id="profile-img">
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
