<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPartners</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/home-page.css" />
    <!-- js -->
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/post.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header-inner">
        <div class="left-btn-box">
          <a href="/">홈</a>
        </div>
        <div class="title-box">
          <h3>Food Partners</h3>
        </div>
        <div class="right-btn-box">
          <a href="create-post.html">작성</a>
          <a href="sign-in.html">로그인</a>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="create-post-box basic-inner">
        <div class="create-post-img-box">
          <div id="create-post-img" class="profile-img-wrap">
            <img src="https://via.placeholder.com/400x400.jpg" alt="임시 이미지" />
          </div>
        </div>
        <div class="img-upload-btn">
          <label for="post-upload-img" class="basic-btn">파일 업로드
          <input id="post-upload-img" type="file" style="display: none;"/>
        </div>
        <div class="input-wrap">
          <label for="">제목 : </label>
          <input type="text" id="create-post-title" placeholder="제목" required />
        </div>
        <div class="input-wrap create-post-content">
          <label for="">내용 : </label>
          <textarea type="text" id="create-post-content" placeholder="내용"></textarea>
        </div>
        <div class="create-post-btn">
          <button id="create-post-submit" class="basic-btn">게시하기</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer-left-box"></div>
      <div class="footer-right-box">copyright@ 맥주와 육포</div>
    </footer>
  </body>
</html>
